<!DOCTYPE html>
<html>
  <head>
    <title>
      Seeder
    </title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <p>
        Melisprint seeder <span class="by">by &lt;mariano /&gt;</span>
      </p>
      <p>
      <span><i class="fa fa-server fa-lg"></i>localhost:8080/</span>
      <span id="status" class="statusPre">Check server</span>
      <span class="fa fa-refresh fa-lg" id="refresh"></span>
      <button id="about">about</button>
      </p>
    </header>
    <div id="root">
      <aside id="side-bar">
        <p>
          <i class="fa fa-database fa-lg"></i>
          db: melisprint
          <i class="fa fa-mysql fa-lg" id="mysql"></i>
        </p>
      </aside>
      <section id="main">
        <div id="section-header">
          <form id="qty-form">
            <label for="quantity">How many:</label>
            <input type="text" id="quantity" name="quantity" placeholder="enter a number"/>
            (default: 10)
          </form>
		  <div id="btn-group">
			  <button id="drop-tables" class="reset">Drop tables</button>
			  <button id="create-tables" class="reset">Create tables</button>
			  <button id="seed-all">Seed all</button>
		  </div>
        </div>
        <div id="view"></div>
      </section>
    </div>
    <button id="help-btn">Help</button>
  </body>
</html>
